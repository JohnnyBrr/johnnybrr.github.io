<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Artel - Login Area Riservata</title>
  <meta name="author" content="AM Comm" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>

<!-- particles.js container -->
<div id="particles-js"></div>

<!-- login form container -->
<div id="container">
    <img src="img/logo.png" alt="logo Artel login section">
    <form action="">
        <label for="user">USERNAME</label>
        <input name="user" type="text" placeholder="inserire username">
        <label for="pword">PASSWORD</label>
        <div id="pwCont">
          <input id="pword" name="pword" type="password" placeholder="inserire password" oninput="eye()" required>
          <div id="pwdEye" onclick="showHide()"></div>
        </div>
        <a href="#">Password dimenticata?</a>
        <input id="submit" type="submit" value="LOGIN">
    </form>
</div>

<!-- scripts -->
<script src="js/particles.js"></script>
<script src="js/app.js"></script>


</body>
</html>
