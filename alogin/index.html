<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Artel - Login Area Riservata</title>
  <meta name="author" content="AM Comm" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>

<!-- particles.js container -->
<div id="particles-js"></div>
<div id="container">
    <img src="img/logo.png" alt="logo Artel login section">
    <form action="">
        <label for="user">Nome Utente</label>
        <input name="user" type="text" placeholder="Username" required>
        <label for="pword">Password</label>
        <input name="pword" type="password" placeholder="Password" required>
        <a href="#">Password dimenticata?</a>
        <input id="submit" type="submit" value="Login">
    </form>
</div>

<!-- scripts -->
<script src="js/particles.js"></script>
<script src="js/app.js"></script>


</body>
</html>
